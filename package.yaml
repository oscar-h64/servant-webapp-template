name:                servant-webapp-template
version:             0.1.0.0
github:              "oscar-h64/servant-webapp-template"
license:             BSD3
author:              "Oscar Harris"
maintainer:          "oscar@oscar-h.com"
copyright:           "Copyright (c) 2020 Oscar Harris"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/oscar-h64/servant-webapp-template#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- blaze-html
- bytestring
- deriving-aeson
- monad-logger
- persistent
- persistent-postgresql
- persistent-template
- servant-server
- servant-blaze
- servant-auth
- servant-auth-server
- shakespeare
- text
- transformers
- uuid
- wai-enforce-https
- warp
- warp-tls
- yaml

default-extensions:
- DataKinds
- DeriveGeneric
- DerivingStrategies
- DerivingVia
- GADTs
- KindSignatures
- OverloadedStrings
- RecordWildCards
- TypeApplications
- TypeFamilies
- TypeOperators

library:
  source-dirs: src

executables:
  servant-webapp-template-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-webapp-template
